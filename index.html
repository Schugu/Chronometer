<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="media/clock.png">
    <title>Cron√≥metro</title>
</head>
<body>
    <main class="main">
        <section class="cronometro" id="cronometro">
            <article class="container tiempo">
                <span class="tiempo__span">00:00:00</span>
            </article>
        
            <article class="container botones">
                <img class="boton" src="media/play-fill.svg" alt="" id="botonPlayPausa">
                <img class="boton" src="media/clock-history.svg" alt="" id="botonHistory">
                <img class="boton" src="media/arrow-clockwise.svg" alt="" id="botonRestart">
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
